<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="far fa-arrow-alt-circle-left"></i> Back To Dashboard
    </a>
  </div>
  <div class="col-md-6"></div>
</div>

<div class="card">
  <div class="card-header">Edit Settings</div>
  <div class="card-body">
    <form (submit)="onSubmit()">
      <div class="form-check">
        <label for="allowRegistration" class="form-check-label">
          <input
            id="allowRegistration"
            type="checkbox"
            name="allowRegistration"
            [checked]="settings.allowRegistration"
            class="form-check-input"
            (change)="settings.allowRegistration = !settings.allowRegistration"
          />
          Allow registration
        </label>
      </div>
      <div class="form-check">
        <label for="disableBalanceOnAdd" class="form-check-label">
          <input
            id="disableBalanceOnAdd"
            type="checkbox"
            name="disableBalanceOnAdd"
            [checked]="settings.disableBalanceOnAdd"
            class="form-check-input"
            (change)="
              settings.disableBalanceOnAdd = !settings.disableBalanceOnAdd
            "
          />
          Disable balance on Add Client
        </label>
      </div>
      <div class="form-group">
        <label for="disableBalanceOnEdit" class="form-check-label">
          <input
            id="disableBalanceOnEdit"
            type="checkbox"
            name="disableBalanceOnEdit"
            [checked]="settings.disableBalanceOnEdit"
            class="form-check-input"
            (change)="
              settings.disableBalanceOnEdit = !settings.disableBalanceOnEdit
            "
          />
          Disable balance on Edit Client
        </label>
      </div>
      <input
        type="submit"
        value="Save settings"
        class="btn btn-primary btn-block"
      />
    </form>
  </div>
</div>
